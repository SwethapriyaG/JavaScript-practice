<html>
<head>
	<script type="text/javascript">
		var a= 10;
		if(a<=10)
		{
			document.write("a value less then or equal to 10");
		};
		document.write("<br>");
		
		if(a<=10)
		{
			document.write("a value is less then or equal to 10");
		}
		else
		{
			document.write("a value is greater then 10");
		};
		document.write("<br>");
		
		if(a<10)
		{
			document.write("a value is less then 10");
		}
		else if(a==10)
		{
			document.write("a value is equal to 10");
		}
		else
		{
			document.write("a value is greater then 10");
		};
		document.write("<br>");
		document.write("<br>");
		//switch
		
		var b=20;
		
		switch(b){
		
			case 0: document.write("b value is 0");
						break;
			
			case 5: document.write("b value is 5");
						break;
			
			case 10: document.write("b value is 10");
						break;	
			
			case 15: document.write("b value is 15");
						break;
			
			case 20: document.write("b value is 20");
						break;
			default: document.write("b value is not matched with any case");
		
		};
		document.write("<br>");
		document.write("<br>");
		//while 
		var x=0;
		while(x<10){
		
			document.write(x);
			document.write("<br/>");
			x++;
		};
		
		document.write("<br>");
		document.write("<br>");
		//for
		var y;
		for(y=10;y>0;y--){
		
			document.write(y);
			document.write("<br/>");
			
		};
		
		
	</script>

</head>

<body>

<h1 id="special"> </h1>
<h1 id="normal"> </h1>



</body>



</html>
