<html>
<head>
	<script type="text/javascript">
		
		function fonchange(){
		
			window.alert("Welcome to javascript events onchange");
		};
		function fonclick(){
		
			window.alert("onclick");
		};
		function fondblclick(){
		
			window.alert("ondblclick");
		};
		function fonmouseover(){
		
			window.alert("onmouseover");
		};
		function fonmouseout(){
		
			window.alert("onmouseout");
		};
		function fonkeydown(){
		
			window.alert("onkeydown");
		};
		function fonkeyup(){
		
			window.alert("onkeyup");
		};
		function fonkeypress(){
		
			window.alert("onkeypress");
		};
		
		
		function ffoucus(){
		
			window.alert("foucus");
		};
		
		function fonblur(){
		
			window.alert("onblur");
		};
		function f(){
		
			window.alert("onload");
		};
		
	</script>

</head>

<body onload='f()'>
	
	<input type='checkbox' onchange='fonchange()'>select me
	<br>
	<br>
	<input type='button' value="Click me" onclick='fonclick()'>
	<br>
	<br>
	<input type='button' value="Click me1" ondblclick='fondblclick()'>
	<br>
	<br>
	<input type='button' value="Click me2" onmouseover='fonmouseover()'>
	<br>
	<br>
	<input type='button' value="Click me3" onmouseout='fonmouseout()'>
	<br>
	<br>
	<input type='text' onkeydown='fonkeydown()'>
	<br>
	<br>
	<input type='text' onkeyup='fonkeyup()'>
	<br>
	<br>
	<input type='text' onkeypress='fonkeypress()'>
	<br>
	<br>
	<input type='text' onfocus='ffoucus()'>
	<br>
	<br>
	<form>
	<input type='text' onblur='fonblur()'>
	</form>







</body>



</html>
